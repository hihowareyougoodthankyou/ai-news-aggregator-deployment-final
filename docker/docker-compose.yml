name: ai-news-aggregator

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-news-aggregator-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-newsuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-newspass}
      POSTGRES_DB: ${POSTGRES_DB:-news_aggregator}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-newsuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
